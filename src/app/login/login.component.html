<div class= "container">
    <h3> Login </h3>
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
          <div class="form-group form-row">
          <label for='email'>Enter email Id </label>
          <input id = 'email' class = "form-control" type="email" ngModel placeholder="enter email"  name = 'email' #email = 'ngModel'>
        </div>
        <div class="form-group form-row">
          <label for='pwd'>Enter Password </label>
          <input id = 'pwd' class ="form-control" type="password" placeholder="enter password" ngModel name = 'password' #password = 'ngModel'><br>
        </div>
          <button class="btn btn-primary btn-md" type = "submit">Login</button>
       
      </form>
  </div>


<div class="container" *ngIf = "movieData">
    <a (click)= "redirectToMovieDetails(movieData)"><img class="pics" src = {{movieData.posterUrl}} onerror="this.onerror=null;this.src='././assets/No_Image_Available.png'" alt = "Picture not available"></a>
    <div><b>{{movieData.title}}</b></div>
</div>

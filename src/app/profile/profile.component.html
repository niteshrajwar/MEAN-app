<div class="container" *ngIf= "userDetails">
     <div class="profile">
      <img src= "././assets/profile-photo.png">
        <div><b>Name: </b>{{userDetails.name}}</div>
        <div><b>Email: </b>{{userDetails.email}}</div>
        <div><b>Age: </b>{{userDetails.age}}</div>
        <div><b>Account Role: </b>{{userDetails.AccountType}}</div>
    </div>

</div>
